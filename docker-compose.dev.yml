version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      - FRONTEND_ORIGIN=http://localhost:3000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app               # hot-reload โค้ดฝั่ง backend
      - backend_cache:/root/.cache
    command: >
      python -m uvicorn app.main:app
      --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    # ใช้ python ตรวจสุขภาพ เพื่อลดการพึ่งพา curl/wget ภายใน image
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      target: deps                         # ใช้ stage deps สำหรับ dev + mount source
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      # --- สำคัญสำหรับ Windows/WSL: บังคับ watcher ให้ใช้ polling ---
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
      # ให้ Next รับทุก interface (ต้องตั้งใน script dev ด้วย: `next dev -H 0.0.0.0 -p 3000`)
      - HOSTNAME=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app               # โค้ดฝั่ง frontend
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_cache:
  frontend_node_modules:
